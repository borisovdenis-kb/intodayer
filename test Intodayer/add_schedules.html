<body>
<div class="top-block">
    <div class="top">
        <div class="logo"><a href="welcome.html">IntoDayer</a></div>
        <div id="sing_up-top"><a href="reg.html">Sign up</a></div>
        <div id="login-top"><a href="auth.html">Log In</a></div>
    </div>
</div>

</body>

<div class="page">
    <!--панель регистрации-->
    <div class="add_schedules">
        <form action="" autocomplete="on" method="post">
            <div class="title-sign">Add Schedules</div>
            <span class="form-text">Добавьте новые данные в вашу таблицу</span>
            <ul class="add_menu">
                <!--новые изменения-->
                <div class="block1">
                    <select id="day_of_week">
                        <option value='d1'>Понедельник</option>
                        <option value='d2'>Вторник</option>
                        <option value='d3'>Среда</option>
                        <option value='d4'>Четверг</option>
                        <option value='d5'>Пятница</option>
                        <option value='d6'>Суббота</option>
                        <option value='d7'>Воскресенье</option>
                    </select>

                    <select id="time">
                        <option>8:00</option>
                        <option>9:40</option>
                        <option>11:30</option>
                        <option>13:10</option>
                        <option>15:00</option>
                        <option>16:40</option>
                        <option>18:10</option>
                    </select>

                    <select id="parity">
                        <option>По чётным</option>
                        <option>По нечётным</option>
                    </select>


                    <input id="range_weeks-start" type="text" placeholder="Начало" required="required"> -
                    <input id="range_weeks-end" type="text" placeholder="Конец" required="required">
                </div>

                <div class="block2">
                    <input id="subject" type="text" placeholder="Предмет" required="required">
                    <input id="teacher" type="text" placeholder="Перподаватель" required="required">
                    <input id="cabinet" type="text" placeholder="Аудитория" required="required">
                </div>


                <!--новые изменения-->
            </ul>
            <span class="upgrade-text">Подтвердите изменения</span>
            <ul class="buttons-panel">
                <button class="back" type="button">Назад</button>
                <button id="submit-add" type="submit">Добавить</button>
            </ul>
        </form>
    </div>

    <h3>Редактируй расписание. Одним нажатием.</h3>
</div>
<script type="text/javascript" src="scripts/set-screen-size.js"></script>
<script type="text/javascript" src="scripts/script_add_schedules.js"></script>
