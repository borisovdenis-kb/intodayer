{% extends "modal_frames/base_intodayer_modal.html" %}
{% load staticfiles %}


{% block modal_id %}
    id=modal_password_old
{% endblock %}
{% block modal_type %}
    pass_modal
{% endblock %}

{% block modal_title %}
    <div class="in_modal_title">Change your password</div>
{% endblock %}

{% block modal_content %}
    <input id="pass" type="password" placeholder="Input your old password">
    <button id="okay" class="enter btn btn-sm btn-success" type="button">OK</button>
{% endblock %}
