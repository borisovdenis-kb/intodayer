<!DOCTYPE HTML>
<html>
<head>
<title>Three pachans Web Site</title>
<meta http-equiv="Content-type" content="text/html" charset="UTF-8">

<body>
<div class="page">
  <div class="top">
    <div class="logo">IntoDayer</div>

  <div class="menu">
    <ul>
      <!-- Не переименовывать классы и имена страниц! -->

  <div class="content">
    <div class="panel">
      <p> Авторизируйтесь </p>
      <div class="fields">
        <div class="material-textfield name">
          <input type="text" required/>

          <input type="password" required/>
          <label data-content="password">password</label>

        <div class="buttons">
          <button type="button" class="button-into">Войти</button>
          <button type="button" class="button-reg">Регистрация</button>
        </div>
      </div>
      <button class="quest">Не можете войти?</button>

  </div>
